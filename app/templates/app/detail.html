{% extends 'app/base.html' %}
{% load static  %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="{% static 'app/css/style.css'%}" rel='stylesheet'>
    </head>
    <body >
        {% block category %}
            {% for product in products %}
                <div class="container mt-5 mb-5 mgbtm-50 mgt-100">
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-10">
                            <div class="card">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="images p-3">
                                            <div class="text-center p-4"> <img id="main-image" src="{{ product.ImageURL }}" width="250" /> </div>
                                            
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="product p-4">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div class="d-flex align-items-center"> <i class="fa fa-long-arrow-left"></i> <span class="ml-1"><a class="nav-link active" aria-current="page" href="{% url 'home' %}">Back to Home page</a></span> </div>
                                                <div class = "form-inline my-2 my-lg-0">
                                                    <a href="{% url 'cart' %}"><img id='cart-icon' src = {% static 'images/cart.png' %}></img> </a>
                                                    
                                                </div>
                                                {% comment %} <i class="fa fa-shopping-cart text-muted"></i> {% endcomment %}
                                            </div>
                                            <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">Infomaition</span>
                                                <h5 class="text-uppercase">{{product.name}}</h5>
                                                <div class="price d-flex flex-row align-items-center"> <span class="act-price">${{product.price}}</span>
                                                   
                                                </div>
                                            </div>
                                            <p class="about">{{product.detail}}</p>
                                            <script>
                                                function reloadPage() {
                                                  location.reload(true);
                                                }
                                              </script>
                                            {% comment %} <button onclick="reloadPage()" data-product={{product.id}} data-action = "add" class ="btn btn-outline-secondary add-btn update-cart">Add in cart</button> {% endcomment %}
                                            <div class="cart mt-4 align-items-center"> <button onclick="reloadPage()" data-product={{product.id}} data-action = "add" class="btn btn-danger text-uppercase mr-2 px-4 update-cart">Add to cart</button> <i class="fa fa-heart text-muted"></i> <i class="fa fa-share-alt text-muted"></i> </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
            
        
        {% endblock category %}
    </body>
</html>
